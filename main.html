<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intership</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <form class="was-validated mt-3">
        <h1 class="text-center">Intership Form</h1>
        <div class="row">
          <div class="col-4 mt-4">
            <label for="first-name-input">First Name</label>
            <input
              type="text"
              class="form-control"
              required
              id="first-name-input"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">First name reqired!</div>
          </div>
          <div class="col-4 mt-4">
            <label for="last-name-input">Last Name</label>
            <input
              type="text"
              class="form-control"
              required
              id="last-name-input"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col-4 mt-4">
            <label for="email-input">Email Address</label>
            <input
              type="email"
              class="form-control"
              required
              placeholder="xyz@abc.com"
              id="email-input"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Email required!</div>
          </div>
          <div class="col-6 mt-4">
            <label for="college-input">College</label>
            <input
              type="text"
              class="form-control"
              required
              id="college-input"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please provie a valid college!</div>
          </div>
          <div class="col-3 mt-4">
            <label for="grad-year-select">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
              <option value="">Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid graduation year!
            </div>
          </div>
          <div class="col-3 mt-4">
            <label for="roll-no-input">Roll No.</label>
            <input
              type="text"
              class="form-control"
              required
              id="roll-no-input"
            />
            <div class="invalid-feedback">Please provide a valid Roll No.!</div>
          </div>
          <div class="col-12 mt-4">
            <input
              type="checkbox"
              id="check"
              class="form-check-input"
              required
            /><label for="check" class="form-check-label d-inline">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting</div>
          </div>
          <div class="col-3 mt-4 mb-4">
            <button type="submit" class="btn btn-primary">Submit Form</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
